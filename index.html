<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="container">
	<div id="heading">
    	<h1 class="headline">Weather Forecast in <span class="location"></span></h1>
  	</div>
  	<div class="others">
        	<div class="box">
        		<i class="fa fa-fighter-jet fa-3x" aria-hidden="true"></i><span id="windSpeed"></span>
        	</div>
        	<div class="box">
        		<div id="weather-icon"></div>
        		<p class="description">Description</p>
        	</div>
        	<div class="box">
        	<i class="fa fa-tint fa-3x" aria-hidden="true"></i>	<span id="humidity"></span>
        	</div>
    </div>
  	<div class="weather">
       <i class="fa fa-thermometer-half fa-3x" aria-hidden="true"></i> <span class="temp">Temp</span>  
    </div>
    <div class="below">        
    <button class="slider">Toggle temperature</button>
  	</div>
</div>
<p class="t">Made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://elroymedia.xyz" target="_blank">Elroy</a></p>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
